{% extends "polls/base.html" %}
{% load staticfiles %}

{% block submit %}
  
    <div>
      <center>
        <h3>Нэвтрэх</h3>
      </center>
        {% csrf_token %}

        <form action="{% url 'polls:login' %}" method="post">
          {% csrf_token %}

          <table width="100%">
            <tbody>
              <tr>
                <td height="50px" width="40%">
                  <img src="{% static 'polls/icons/64/user168.png' %}" class="icon" style="float: right;">
                </td>
                <td style="padding-left: 20px">
                  <input type="text" name="name" placeholder="  Хэрэглэгчийн нэр"> 
                </td>
              </tr>
              <tr>
                <td height="50px" width="40%">
                  <img src="{% static 'polls/icons/64/key1.png' %}" class="icon" style="float: right">
                </td>
                <td style="padding-left: 20px">
                  <input type="password" name="password" placeholder="  Нууц үг">
                </td>
              </tr>
              {% if flag %}
                <tr>
                  <td colspan="2" width="50px" style="padding-bottom: 10px">
                    <font style="color: red;">
                      <center>
                        Хэрэглэгчийн нэр эсвэл нууц үг буруу
                      </center>
                    </font>
                  </td>
                </tr>
              {% endif %}
              <tr>
                <td colspan="2">
                  <center>
                    <input type="submit" value="Нэвтрэх" style="padding-top:" />
                  </center>
                </td>
              </tr>
            </tbody>
          </table>

          <center>
          </center>

          <center>
            
          </center>

        </form>
    </div>

{% endblock %}
